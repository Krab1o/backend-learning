<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <script src="static/js/login.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
    <!-- <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="login">
        <div class="body">
            <div class="body__container">
                <div class="title">
                    Login
                </div>
                <form id="loginForm" type="submit" class="form">
                    <div class="form__field">
                        <div class="input-label">
                            <label for="emailInput">
                                Your Login <br>
                            </label>
                        </div>
                        <div class="form__input-body">
                            <input placeholder="Login" type="text" class="form__input" id="emailInput" name="emailInput">
                        </div>
                    </div>
                    <div id="passwordForm" class="form__field">
                        <div class="input-label">
                            <label for="passwordInput">
                                Your Password <br>
                            </label>
                        </div>                        
                        <div class="form__input-body password-body">
                            <input placeholder="Password" type="password" class="form__input" id="passwordInput" name="passwordInput">
                            <!-- <i id="togglePassword" class="bi-eye"></i> -->
                        </div>
                    </div>
                    <div id="wrongPassword">Wrong Password</div>
                    <div class="btn">
                        Login
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
