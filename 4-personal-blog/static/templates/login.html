<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <div class="body">
            <div class="body__container">
                <div class="title">
                    Login
                </div>
                <div class="forms">
                    <div class="email-form">
                        <div class="input-label">
                            <label for="emailForm">
                                Your Login <br>
                            </label>
                        </div>
                        <div class="form__input-holder">
                            <input placeholder="Login" type="text" class="form__input" id="emailForm">
                        </div>
                    </div>
                    <div class="password-form">
                        <div class="input-label">
                            <label for="passwordForm">
                                Your Password <br>
                            </label>
                        </div> 
                        <div class="form__input-holder">
                            <input placeholder="Password" type="password" class="form__input" id="passwordForm">
                            <!-- <i id="togglePassword" class="bi-eye"></i> -->
                            <div id="wrongPassword"></div>
                        </div>
                    </div>
                </div>
                <div hx-post="/api/login" hx-target="#wrongPassword" class="btn">
                    Login
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
